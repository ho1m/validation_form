<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css"
    rel="stylesheet"
    />
    <!-- CUSTOM STYLING -->
    <link rel="stylesheet" href="./style/custom.min.css">

    <!-- MDB -->
    <script defer
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"
    ></script>
    <!-- SCRIPT -->
    <script src="./src/script.js" defer></script>

    <title>Validate Form</title>
</head>
<body>
    
    <main class="text-center vh-100 d-flex flex-column">

        <section id="form-container" class="container">

            <form id="register-form" class="grid" data-editindex="">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row my-4">
                    <div class="col col-md-6">
                        <div class="form-outline">
                        <input type="text" id="firstName" class="form-control" />
                        <label class="form-label" for="firstName">First name</label>
                        </div>
                    </div>
                    <div class="col col-md-6">
                        <div class="form-outline">
                        <input type="text" id="lastName" class="form-control" />
                        <label class="form-label" for="lastName">Last name</label>
                        </div>
                    </div>
                </div>
            
                <!-- Email input -->

                <div class="my-4">
                    <div class="form-outline">
                        <input type="text" id="emailAddress" class="form-control" />
                        <label class="form-label" for="emailAddress">Email address</label>
                    </div>
                </div>
            
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-5  mx-auto">Registerera</button>
            </form>

        </section>

        <section id="register-list-container" class="container">

            <div id="register-list" class="row gy-5">
                
    

                
            </div>

        </section>
    </main>
    

</body>
</html>
